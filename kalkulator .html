<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Kelinci</title>
<style>
  body {
    background-color: #ffeef5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  .kalkulator-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Telinga kelinci */
  .telinga {
    position: absolute;
    width: 40px;
    height: 90px;
    background-color: #fff;
    border: 5px solid #ffb6c1;
    border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
    top: -70px;
  }

  .telinga::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 60px;
    background-color: #ffcadd;
    border-radius: 50% / 80%;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
  }

  .telinga.kiri {
    left: 50px;
    transform: rotate(-15deg);
  }

  .telinga.kanan {
    right: 50px;
    transform: rotate(15deg);
  }

  .kalkulator {
    background-color: #fff;
    border: 5px solid #ffb6c1;
    border-radius: 40px;
    width: 260px;
    padding: 20px;
    position: relative;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .layar {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 15px;
    background-color: #fff0f6;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }

  .tombol-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    background-color: #ffe0eb;
    border: none;
    border-radius: 15px;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #ffcadd;
  }

  .operator {
    background-color: #ffeef5;
  }
</style>
</head>
<body>
  <div class="kalkulator-wrapper">
    <div class="telinga kiri"></div>
    <div class="telinga kanan"></div>
    <div class="kalkulator">
      <input type="text" id="layar" class="layar" readonly>
      <div class="tombol-container">
        <button onclick="tambah('1')">1</button>
        <button onclick="tambah('2')">2</button>
        <button onclick="tambah('3')">3</button>
        <button class="operator" onclick="tambah('+')">+</button>

        <button onclick="tambah('4')">4</button>
        <button onclick="tambah('5')">5</button>
        <button onclick="tambah('6')">6</button>
        <button class="operator" onclick="tambah('-')">-</button>

        <button onclick="tambah('7')">7</button>
        <button onclick="tambah('8')">8</button>
        <button onclick="tambah('9')">9</button>
        <button class="operator" onclick="tambah('*')">×</button>

        <button onclick="hapus()">C</button>
        <button onclick="tambah('0')">0</button>
        <button onclick="hitung()">=</button>
        <button class="operator" onclick="tambah('/')">÷</button>
      </div>
    </div>
  </div>

  <script>
    const layar = document.getElementById('layar');

    function tambah(value) {
      layar.value += value;
    }

    function hapus() {
      layar.value = '';
    }

    function hitung() {
      try {
        layar.value = eval(layar.value.replace('×', '*').replace('÷', '/'));
      } catch {
        layar.value = 'Error';
      }
    }
  </script>
</body>
</html>
